addons:
  apt:
    sources:
    - avsm
    - llvm-toolchain-precise-3.8
    packages:
    - build-essential
    - python-software-properties
    - opam
    - m4
    - pkg-config
    - clang-3.8 
    - clang-3.8-doc
    - libclang-common-3.8-dev
    - libclang-3.8-dev
    - libclang1-3.8
    - libclang1-3.8-dbg
    - libllvm-3.8-ocaml-dev
    - libllvm3.8
    - libllvm3.8-dbg
    - lldb-3.8
    - llvm-3.8
    - llvm-3.8-dev
    - llvm-3.8-doc
    - llvm-3.8-examples
    - llvm-3.8-runtime
    - clang-format-3.8
    - python-clang-3.8
    - lldb-3.8-dev
    - liblldb-3.8-dbg

before_script:
  - opam init -y
  - eval $(opam config env)
  - opam install ocamlfind -y
  - opam install llvm -y

script:
  - make all
