addons:
  apt:
    sources:
    - avsm
    - llvm-toolchain-precise
    - llvm-toolchain-precise-3.8
    packages:
    - opam
    - m4
    - pkg-config
    - make
    - llvm

before_script:
  - opam init -y
  - eval $(opam config env)
  - opam install ocamlfind -y
  - opam install llvm -y

script:
  - export PATH=$PATH:$HOME/llvm
  - make all
