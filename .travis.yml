addons:
  apt:
    sources:
    - avsm
    - llvm-toolchain-precise
    - llvm-toolchain-precise-3.8
    packages:
    - opam
    - m4
    - pkg-config
    - make
    - llvm

before_script:
  - opam init -y
  - eval $(opam config env)
  - opam instal depext -y
  - opam install ocamlfind -y
  - opam depex llvm.3.8 -y
  - opam install llvm.3.8 -y

script:
  - make all
